disable-keep-alive: true
secret: xVwqmcgk
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
tcp-concurrent: true
sniffer:
  enable: true
  parse-pure-ip: true
tun:
  enable: true
  stack: system
  device: utun
  dns-hijack:
  - tcp://any:53
  gso: true
  gso-max-size: 65536
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
authentication:
- Clash:aYUd8MwD
