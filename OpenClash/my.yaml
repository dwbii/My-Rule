# 机场订阅
proxy-providers:
  provider1:
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    url: https://订阅地址1
  provider2:
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    url: https://订阅地址2
    path: ./proxies/CordCloud.yaml
    exclude-filter: "(?i)(上海)|(安徽)|(江苏)"
  provider3:
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    url: https://订阅地址3
# 全局配置
ipv6: false
allow-lan: true
mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
external-controller: 0.0.0.0:9090
profile:
  store-selected: true
  store-fake-ip: true

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb
# DNS模块
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - "*"
  - "+.lan"
  - "+.local"
  nameserver:
  - tcp://127.0.0.1:5335
proxies:
- name: 直连
  type: direct
  udp: true
proxy-groups:
- name: 默认
  type: select
  proxies: [香港,香港自动选择,台湾,台湾自动选择,日本,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,自选节点,全部节点,直连]
- name: Google
  type: select
  proxies: [默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,自选节点]
- name: Apple
  type: select
  proxies: [默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,直连]
- name: 哔哩哔哩
  type: select
  proxies: [直连,默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区]
- name: 哔哩东南亚
  type: select
  proxies: [默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,直连]
- name: 巴哈姆特
  type: select
  proxies: [默认,台湾,台湾自动选择,故障转移]
- name: YouTube
  type: select
  proxies: [默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,自选节点]
- name: NETFLIX
  type: select
  proxies: [默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,自选节点]
- name: Microsoft
  type: select
  proxies: [默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,直连] 
- name: 游戏平台
  type: select
  proxies: [默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区,自选节点]
- name: 网络游戏
  type: select
  proxies: [默认,香港,游戏专用,全部节点]
- name: 国内
  type: select
  proxies: [直连,默认,香港,香港自动选择,台湾,台湾自动选择,日本,日本自动选择,新加坡,新加坡自动选择,美国,美国自动选择,其它地区]
- name: 其他
  type: select
  proxies: [默认,香港,游戏专用,全部节点,直连]
- name: 香港
  type: select
  include-all: true
  filter: "(?i)港|hk|hongkong|hong kong"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/HK.png
- name: 台湾
  type: select
  include-all: true
  filter: "(?i)台|tw|taiwan"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/TW.png
- name: 日本
  type: select
  include-all: true
  filter: "(?i)日|jp|japan"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/JP.png
- name: 美国
  type: select
  include-all: true
  filter: "(?i)美|us|unitedstates|united states"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/US.png
- name: 新加坡
  type: select
  include-all: true
  filter: "(?i)(新|sg|singapore)"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/SG.png
- name: 其它地区
  type: select
  include-all: true
  exclude-filter: "(?i)(港)|(台)|(日)|(新)|(美)"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Available.png
- name: 自动选择
  type: url-test
  include-all: true
  filter: "(?i)^(?!.*(?:直连)).*"
  tolerance: 10
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Auto.png
- name: 全部节点
  type: select
  include-all: true
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Global.png
- name: 香港自动选择
  type: url-test
  include-all: true
  filter: "(?i)港12|港22|港6|港G2"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/HK.png
- name: 台湾自动选择
  type: url-test
  include-all: true
  filter: "(?i)台湾2|台湾4|台湾5|台湾6"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/TW.png
- name: 日本自动选择
  type: url-test
  include-all: true
  filter: "(?i)日|jp|japan"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/JP.png
- name: 美国自动选择
  type: url-test
  include-all: true
  filter: "(?i)美|us|unitedstates|united states"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/US.png
- name: 新加坡自动选择
  type: url-test
  include-all: true
  filter: "(?i)(新|sg|singapore)"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/SG.png
- name: 游戏专用
  type: url-test
  include-all: true
  filter: "(?i)广港专线|BGP3|BGP2|专线7"
  exclude-filter: "(?i)(广东)|(广州)"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/HK.png
- name: 自选节点
  type: url-test
  include-all: true
  filter: "(?i)(新加坡T|新加坡V)"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/SG.png
- name: 故障转移
  type: fallback
  include-all: true
  filter: "(?i)(台湾2|台湾4|台湾5|台湾6)"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/SG.png
rules:
- GEOIP,lan,直连,no-resolve
- RULE-SET,private_domain,直连
- RULE-SET,biliintl_domain,哔哩东南亚
- RULE-SET,ehentai_domain,默认
- RULE-SET,github_domain,默认
- RULE-SET,twitter_domain,默认
- RULE-SET,youtube_domain,YouTube
- RULE-SET,google_domain,Google
- RULE-SET,Microsoft_domain,Microsoft
- RULE-SET,Apple_domain,Apple
- RULE-SET,telegram_domain,默认
- RULE-SET,netflix_ip,NETFLIX
- RULE-SET,netflix_domain,NETFLIX
- RULE-SET,WeChat,直连
- RULE-SET,EA游戏_domain,游戏平台
- RULE-SET,EPIC游戏_domain,游戏平台
- RULE-SET,STEAM游戏_domain,游戏平台
- RULE-SET,Nintendo_domain,默认
- RULE-SET,my Direct,国内
- RULE-SET,my Proxy,巴哈姆特
- RULE-SET,APEX英雄,网络游戏
- RULE-SET,泰坦陨落2,网络游戏
- RULE-SET,bilibili_domain,哔哩哔哩
- RULE-SET,bahamut_domain,巴哈姆特
- RULE-SET,spotify_domain,默认
- RULE-SET,pixiv_domain,默认
- RULE-SET,geolocation-!cn,默认
- RULE-SET,google_ip,Google
- RULE-SET,telegram_ip,默认
- RULE-SET,twitter_ip,默认
- RULE-SET,cn_domain,国内
- RULE-SET,cn_ip,国内
- MATCH,其他

